<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home Bill Tracker</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --bg: #0e0e11;
  --card: #1b1b20;
  --text: #f5f5f7;
  --muted: #9a9aa0;
  --accent1: #0a84ff;
  --accent2: #ff375f;
  --danger: #ff453a;
  --radius: 18px;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: centre;
  margin-bottom: 6px;
}

.balance {
  text-align: centre;
  color: var(--muted);
  margin-bottom: 16px;
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 16px;
  margin-bottom: 16px;
}

.chart-wrapper {
  max-width: 600px;
  margin: auto;
}

canvas {
  max-height: 180px;
}

.month-tabs {
  display: flex;
  gap: 8px;
  overflow-x: auto;
  justify-content: centre;
}

.month-tab {
  padding: 8px 14px;
  border-radius: 14px;
  background: #2a2a31;
  font-size: 0.85rem;
  cursor: pointer;
}

.month-tab.active {
  background: var(--accent1);
}

.form {
  display: grid;
  grid-template-columns: 1fr 1fr auto auto;
  gap: 8px;
}

input, select {
  background: #2a2a31;
  border: none;
  border-radius: 14px;
  padding: 12px;
  color: var(--text);
}

button {
  border: none;
  border-radius: 14px;
  padding: 12px 18px;
  background: var(--accent1);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button:active {
  opacity: 0.85;
}

.expense {
  display: flex;
  justify-content: space-between;
  align-items: centre;
  padding: 10px 0;
  border-bottom: 1px solid #2a2a31;
}

.expense small {
  color: var(--muted);
}

.expense-left {
  display: flex;
  align-items: centre;
  gap: 8px;
}

.logo {
  width: 20px;
  height: 20px;
  border-radius: 4px;
}

.actions {
  display: flex;
  gap: 10px;
}

.action {
  font-size: 0.8rem;
  cursor: pointer;
}

.action.delete {
  color: var(--danger);
}

.profiles {
  display: flex;
  justify-content: centre;
  gap: 24px;
  margin-top: 8px;
}

.profile {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 3px solid transparent;
  cursor: pointer;
}

.profile.active {
  border-color: var(--accent1);
}

.export {
  display: flex;
  justify-content: centre;
}
</style>
</head>

<body>
<div class="container">

<h1>Home Bills</h1>
<div class="balance" id="balanceText"></div>

<div class="card">
  <div class="chart-wrapper">
    <canvas id="billChart"></canvas>
  </div>
</div>

<div class="card">
  <div class="month-tabs" id="monthTabs"></div>
</div>

<div class="card">
  <div class="form">
    <input id="amountInput" type="number" step="0.01" placeholder="£ amount">
    <input id="noteInput" type="text" placeholder="Description or brand">
    <select id="recurringInput">
      <option value="no">One-off</option>
      <option value="yes">Recurring</option>
    </select>
    <button onclick="addExpense()">Add</button>
  </div>
</div>

<div class="card">
  <strong id="expenseTitle"></strong>
  <div id="expenseList"></div>
</div>

<div class="card export">
  <button onclick="exportJSON()">Export JSON</button>
</div>

<div class="profiles">
  <img src="assets/person001.png" id="francisBtn" class="profile active" onclick="selectPerson('francis')">
  <img src="assets/person002.png" id="fionaBtn" class="profile" onclick="selectPerson('fiona')">
</div>

</div>

<script>
const BRAND_DOMAINS = {
  hyperoptic: "hyperoptic.com",
  hsbc: "hsbc.co.uk",
  barclays: "barclays.co.uk",
  lloyds: "lloydsbank.com",
  monzo: "monzo.com",
  santander: "santander.co.uk",
  lidl: "lidl.co.uk",
  sainsbury: "sainsburys.co.uk",
  tesco: "tesco.com"
};

let activePerson = "francis";
let activeMonth = new Date().toISOString().slice(0,7);

const data = JSON.parse(localStorage.getItem("billData")) || {
  francis: [],
  fiona: []
};

function save() {
  localStorage.setItem("billData", JSON.stringify(data));
}

function capitalise(name) {
  return name.charAt(0).toUpperCase() + name.slice(1);
}

function detectLogo(note) {
  const key = Object.keys(BRAND_DOMAINS)
    .find(k => note.toLowerCase().includes(k));
  return key ? `https://logo.clearbit.com/${BRAND_DOMAINS[key]}` : null;
}

function getMonths() {
  const set = new Set([activeMonth]);
  ["francis","fiona"].forEach(p =>
    data[p].forEach(e => set.add(e.month))
  );
  return [...set].sort().reverse();
}

function renderMonths() {
  monthTabs.innerHTML = "";
  getMonths().forEach(m => {
    const tab = document.createElement("div");
    tab.className = "month-tab" + (m === activeMonth ? " active" : "");
    tab.textContent = m;
    tab.onclick = () => { activeMonth = m; applyRecurring(); updateAll(); };
    monthTabs.appendChild(tab);
  });
}

function applyRecurring() {
  ["francis","fiona"].forEach(p => {
    data[p].filter(e => e.recurring).forEach(e => {
      if (!data[p].some(x => x.baseId === e.baseId && x.month === activeMonth)) {
        data[p].push({ ...e, month: activeMonth });
      }
    });
  });
}

function total(person) {
  return data[person]
    .filter(e => e.month === activeMonth)
    .reduce((s,e) => s + e.amount, 0);
}

function updateBalance() {
  const a = total("francis");
  const b = total("fiona");
  const diff = Math.abs(a - b) / 2;
  balanceText.textContent =
    a === b ? "All settled" :
    a > b ? `Fiona owes Francis £${diff.toFixed(2)}` :
            `Francis owes Fiona £${diff.toFixed(2)}`;
}

function renderExpenses() {
  expenseTitle.textContent = `${capitalise(activePerson)} – ${activeMonth}`;
  expenseList.innerHTML = "";

  data[activePerson]
    .filter(e => e.month === activeMonth)
    .forEach((e,i) => {
      const row = document.createElement("div");
      row.className = "expense";
      const logo = e.logo ? `<img class="logo" src="${e.logo}" onerror="this.remove()">` : "";
      row.innerHTML = `
        <div class="expense-left">
          ${logo}
          <div>${e.note}<br><small>£${e.amount.toFixed(2)}</small></div>
        </div>
        <div class="actions">
          <span class="action" onclick="editExpense(${i})">Edit</span>
          <span class="action delete" onclick="deleteExpense(${i})">Delete</span>
        </div>
      `;
      expenseList.appendChild(row);
    });
}

function addExpense() {
  const amount = parseFloat(amountInput.value);
  const note = noteInput.value.trim();
  if (!amount || !note) return;

  data[activePerson].push({
    baseId: crypto.randomUUID(),
    month: activeMonth,
    amount,
    note,
    logo: detectLogo(note),
    recurring: recurringInput.value === "yes"
  });

  amountInput.value = "";
  noteInput.value = "";
  save();
  updateAll();
}

function editExpense(i) {
  const e = data[activePerson][i];
  const n = prompt("Description", e.note);
  const a = prompt("Amount", e.amount);
  if (!n || !a) return;
  e.note = n;
  e.amount = parseFloat(a);
  e.logo = detectLogo(n);
  save();
  updateAll();
}

function deleteExpense(i) {
  if (!confirm("Delete expense?")) return;
  data[activePerson].splice(i,1);
  save();
  updateAll();
}

function selectPerson(p) {
  activePerson = p;
  francisBtn.classList.toggle("active", p === "francis");
  fionaBtn.classList.toggle("active", p === "fiona");
  renderExpenses();
}

const chart = new Chart(document.getElementById("billChart"), {
  type: "bar",
  data: {
    labels: ["Francis", "Fiona"],
    datasets: [{
      data: [0,0],
      backgroundColor: ["#0a84ff","#ff375f"]
    }]
  },
  options: {
    indexAxis: "y",
    responsive: true,
    plugins: {
      legend: { display: false }
    },
    scales: {
      x: { ticks: { color: "#f5f5f7" }, grid: { color: "#2a2a31" } },
      y: { ticks: { color: "#f5f5f7" }, grid: { display: false } }
    }
  }
});

function updateChart() {
  chart.data.datasets[0].data = [total("francis"), total("fiona")];
  chart.update();
}

function exportJSON() {
  const blob = new Blob([JSON.stringify(data,null,2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "home-bills.json";
  a.click();
}

function updateAll() {
  renderMonths();
  applyRecurring();
  updateChart();
  updateBalance();
  renderExpenses();
}

updateAll();
</script>
</body>
</html>
